<!DOCTYPE html>

<!-- th를 쓰기위한 thymeleaf.org 선언 -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- "~{폴더경로/파일이름::setContent(~{this::연결할 내가 지정한 변수})}" -->
<th:block
	th:replace="~{basic/basicindex::setContent(~{this::connection})}">

	<!-- 지정한 변수로 연결할 위치 -->
	<th:block th:fragment="connection">



		<!-- 내용 -->
		<title>예약 등록페이지</title>


		<div>RESERVATION</div>

		<div>
			<input type="date">
		</div>



		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<a>00:00</a> 
					<a>01:00</a>
					<a>03:00</a>
				<a >04:00</a>
				<a >05:00</a>
				<a >06:00</a>
				<a >07:00</a>
				<a>08:00</a>
					<a>09:00</a> 
					<a>10:00</a>
					<a>11:00</a>
				<a >12:00</a>
				<a >13:00</a>
				<a >14:00</a>
				<a >15:00</a>
				<a>16:00</a>
				</div>
				<div class="swiper-slide">
					2번 슬라이드입니다.<br> 레이아웃만 제대로 설정되어 있다면 슬라이드에 어떤 것이든 넣을 수 있습니다.
				</div>
				<div class="swiper-slide">
					<img
						src="https://image.flaticon.com/icons/png/128/1933/1933588.png"
						alt=""><br> 이렇게 이미지도 넣을 수 있습니다.
				</div>
				
			</div>
		</div>
		<!-- 스크린  -->
		<link rel="stylesheet"
			href="https://unpkg.com/swiper/swiper-bundle.min.css">
		<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
		<script>
			new Swiper('.swiper-container');
		</script>

		<header>
			<!-- Swiper -->
			<div class="swiper mySwiper">
				<div class="swiper-wrapper">
					<div class="swiper-slide">
						<a th:href="@{/thisiswe/club}">
							<figure class="weSwiper">
								<img src="/image/club/club02.png" />
								<figcaption>
									<h3>00:00</h3>
								</figcaption>
							</figure>
						</a> <a th:href="@{/thisiswe/place}">
							<figure class="weSwiper">
								<img src="/image/place/place01.jpg" />
								<figcaption>
									<h3>
										THIS IS WE, <span>PLACE</span>
									</h3>
									<P>Every adventure requires a first step</P>
								</figcaption>
							</figure>
						</a>
					</div>
				</div>

				<div class="swiper-wrapper"></div>
				<!-- <div class="swiper-button-next"></div>
					<div class="swiper-button-prev"></div> -->
				<div class="swiper-pagination"></div>
			</div>

			<!-- Swiper JS -->
			<script
				src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

			<!-- Initialize Swiper -->
			<script>
				var swiper = new Swiper(".mySwiper", {
					slidesPerView : 1,
					spaceBetween : 30,
					loop : true,
					pagination : {
						el : ".swiper-pagination",
						clickable : true,
					},
					navigation : {
						nextEl : ".swiper-button-next",
						prevEl : ".swiper-button-prev",
					},
				});
			</script>
		</header>




		<!-- /내용 -->



	</th:block>

</th:block>
