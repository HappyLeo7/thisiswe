<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<h1 class="">
	공지사항 목록 <span> <a th:href="@{/notice/register}">
			<button type="button" class="" style="float: right;">REGISTER</button>
	</a>
	</span>
</h1>

<!-- 테이블 HEAD 부분 -->
<table class="table table-striped">
      
	<thead>
		<tr>
			<th scope="col">번호</th>
			<th scope="col">카테고리</th>
			<th scope="col">제목</th>
			<th scope="col">내용</th>
			<th scope="col">작성자</th>
			<th scope="col">등록일</th>
		</tr>
	</thead>
         
         <tbody>
            <tr th:each="dto : ${result.DTOList}">
               <th scope="row">[[${dto.bno}]]</th>
               <td>
                  <a th:href="@{/notice/read(noticeNum=${noticeDTO.noticeNum}, page=${result.page},
                                                type=${pageRequestDTO.type},
                                                keyword=${pageRequestDTO.keyword}                  
                  )}">
                  [[${dto.title}]]...........[<b th:text="${noticeDTO.replyCount}"></b>]
                  </a>
               </td>
               <td>[[${dto.content}]]</td>
               <td>[[${dto.writerName}]] <small>[[${dto.writerEmail}]]</small></td>
               <td>[[${#temporals.format(dto.regDate, 'yyyy/MM/dd')}]]</td>
            </tr>
         </tbody>
         
      </table> 
<!-- 테이블 HEAD 부분 -->

<!-- 공지사항 검색창 -->
<div class="">
	<div class="">
		<form id="searchForm" action="/notice/list" method="get">
			<select name="type">
				<option value="" th:selected="${pageRequestDTO.type==null}">
					-----</option>

				<option value="t" th:selected="${pageRequestDTO.type=='t'}">
					제목</option>

				<option value="c" th:selected="${pageRequestDTO.type=='c'}">
					내용</option>

				<option value="w" th:selected="${pageRequestDTO.type=='w'}">
					작성자</option>

				<option value="tc" th:selected="${pageRequestDTO.type=='tc'}">
					제목 or 내용</option>

				<option value="tw" th:selected="${pageRequestDTO.type=='tw'}">
					제목 or 작성자</option>

				<option value="tcw" th:selected="${pageRequestDTO.type=='tcw'}">
					제목 or 내용 or 작성자</option>
			</select>
				<input type="text" name="keyword" th:value="${pageRequestDTO.keyword}">
			<button type="button" class="">Search</button>
			<button type="button" class="">Clear</button>
			<p></p>
		</form>
	</div>
</div>
<!-- /공지사항 검색창 -->
