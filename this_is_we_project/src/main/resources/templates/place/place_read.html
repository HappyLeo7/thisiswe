<!DOCTYPE html>

<!-- th를 쓰기위한 thymeleaf.org 선언 -->

<!-- "~{폴더경로/파일이름::setContent(~{this::연결할 내가 지정한 변수})}" -->
<th:block
	th:replace="~{basic/basicindex::setContent(~{this::connection})}">

	<!-- 지정한 변수로 연결할 위치 -->
	<th:block th:fragment="connection">

		<div style="text-align: center;">
			<div>

				<div>
					<h1>[[${place.getPlaceName}]]</h1>
				</div>
				<div>
					<h3>[[${place.getPlaceOneLineIntroduction}]]</h3>
				</div>
				<br>
				<h4>소개글</h4>
				<div>[[${place.getPlaceIntroduction}]]</div>
				<br>
				<h4>안내 사항</h4>
				<div>[[${place.getPlaceGuide}]]</div>

				<input id="loginID" th:value="@{${loginID}}">
				<!-- 리뷰 등록 시작 -->
				<br> <input type="radio" name="placeReviewRate" value="1">
				<input type="radio" name="placeReviewRate" value="2"> <input
					type="radio" name="placeReviewRate" value="3"> <input
					type="radio" name="placeReviewRate" value="4"> <input
					type="radio" name="placeReviewRate" value="5"> <input
					type="text" name="placeReviewContent">
				<button type="button" class="reviewSave">리뷰 등록</button>
				<!-- 리뷰 등록 끝 -->

				<!-- 리뷰 시작 -->
				<div class="reviews"></div>
				<!-- 리뷰 끝 -->

			</div>
		</div>

		<script th:inline="javascript">
	$(document).ready(function(){
		const placeNum = [[${place.placeNum}]];
	
		
		// 댓글 loadJSONData (댓글 실시간 반영) 시작
			 function loadJSONData(){
			$.getJSON('/place/review/' + placeNum, function(arr){
				var str = "";
				var button ="";	
				
					var s = $("#loginID").val();
					console.log(s);
				var count = 1;
				$.each(arr, function(and, review){
					count++;
					if(s == review.userId){
						button='<button type="button" class="reviewModifyOn" onclick="reviewModifyOn(this)">수정</button>'+
						'		<button type="button" class="reviewRemove">삭제</button> '+
						'		<input type="hidden" th:value="${review.getPlaceReviewNum}"></input>'
					}
					
					
				 	str +=  
				 	'				<div class="reviewSet">'+	
					'					<div class="review" style="border: 1px solid;">'+
					'						작성자 :'+ review.writer + 
												button+
					'						 <br>'+
					'						<h1>' + review.placeReviewNum + '</h1>'+
					'						평점 :' + review.placeReviewRate + '<br> '+
					'						내용 :' + review.placeReviewContent + ' <br> '+
					'						작성일 :' + review.regDate + '<br>'+
					'					</div>'+
					'					<div class="reviewModifyInput" style="display: none;">'+
					'						<input class="reviewRate" type="radio" name="ModifyplaceReviewRate' + count + '" value="1">'+
					'						<input class="reviewRate" type="radio" name="ModifyplaceReviewRate' + count + '" value="2"> '+
					'						<input class="reviewRate" type="radio" name="ModifyplaceReviewRate' + count + '" value="3"> '+
					'						<input class="reviewRate" type="radio" name="ModifyplaceReviewRate' + count + '" value="4"> '+
					'						<input class="reviewRate" type="radio" name="ModifyplaceReviewRate' + count + '" value="5"> '+
					'						<br>'+
					'						<input name="ModifyplaceReviewContent" th:value="${review.getPlaceReviewContent}">'+
					'						<input name="ModifyplaceReviewNum" type="hidden" th:value="${review.getPlaceReviewNum}">'+
					'						<button type="button" class="reviewModify">수정</button>'+
					'						<button type="button" class="reviewModifyCancel">취소</button>'+
					'					</div>' +
					'				</div> '; 
				});
				$(".reviews").html(str);
			});
		};
		// 댓글 loadJSONData (댓글 실시간 반영) 끝
		 
		// 화면 들어갈 때 댓글 넣어줌
		loadJSONData();
		
		// 리뷰 save 버튼 시작		
		$(".reviewSave").click(function(){
			var review = {
					placeNum: placeNum, 
					placeReviewRate: $('input[name=placeReviewRate]:checked').val(),
					placeReviewContent: $('input[name=placeReviewContent]').val() 
	      }
			
			$.ajax({
				url: '/place/review',
				method: 'post',
				data: JSON.stringify(review),
				contentType: 'application/json; charset=utf-8',
				dataType: 'json',
				success: function(data){
				loadJSONData();
				}
			});
		})
		// 리뷰 save 버튼 끝		
		
		
		
		// 리뷰 reviewModifyCancel 버튼 시작
		 
			$(document).on("click", ".reviewModifyCancel", function(){
				$(this).parents("div").parents("div").children(".review").show();
				
				$(this).parents("div").parents("div").children(".reviewModifyInput").hide()
			});
		
		// 리뷰 reviewModifyCancel 버튼 끝
		
		
		// 리뷰 modify 버튼 시작
			$(document).on("click", ".reviewModify", function(){
				console.log("에구구")
				console.log($(this).parents(".reviewSet"));
				const placeReviewNum =  $(this).parents(".reviewModifyInput").children('input[name=ModifyplaceReviewNum]:checked').val();		
				
				console.log("로그" + $(this).parents(".reviewSet")[0])
				console.log("로그" + $(this).parents(".reviewSet").children("div")[0])
				console.log("로그" + $(this).parents(".reviewSet").children("div")[1])
				console.log("로그" + $(this).parents(".reviewSet").children("div")[0])
				console.log("로그" + $(this).parents(".reviewSet").children("div")[0])
				console.log("로그" + $(this).parents(".reviewSet")[2])
				console.log("로그" + $(this).parents(".reviewSet")[3])
				console.log("로 그" + $(this).parents(".reviewSet")[4])
				console.log("로그" + $(this).parents(".reviewSet")[5])
				var review = {
						placeReviewNum: placeReviewNum,
						placeNum: placeNum, 
						placeReviewRate: $(this).parents(".reviewModifyInput").children('input[class=reviewRate]:checked').val(),
						placeReviewContent: $(this).parents(".reviewModifyInput").children('input[name=ModifyplaceReviewContent]').val() 
	 	      }
				
				$.ajax({
					url: '/place/review/' + placeReviewNum,
					method: 'post',
					data: JSON.stringify(review),
					contentType: 'application/json; charset=utf-8',
					dataType: 'json',
					success: function(data){
					}
				});
			}); 
		// 리뷰 modify 버튼 끝
		
		
		// 리뷰 remove 버튼 시작
			$(document).on("click",".reviewRemove", function(){
				console.log(5);
				var placeReviewNum = $(this).parents("span").children("input").val();
			
				$.ajax({
					url: '/place/review/' + placeReviewNum,
					method: 'delete',
					success: function(result){
					
					}
				});
			})
		// 리뷰 remove 버튼 끝
	})
function reviewModifyOn(x){
		$(x).parents(".review").hide();
		$(x).parents(".reviewSet").children(".reviewModifyInput").show();	
	}
	// 리뷰 reviewModifyOn 버튼 시작
	
</script>

	</th:block>
</th:block>
