<!DOCTYPE html>

<!-- th를 쓰기위한 thymeleaf.org 선언 -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- "~{폴더경로/파일이름::setContent(~{this::연결할 내가 지정한 변수})}" -->
<th:block th:replace="~{basic/basicindex::setContent(~{this::connection})}">
	
	<!-- 지정한 변수로 연결할 위치 -->
	<th:block th:fragment="connection">
	
	
	<!-- 네비창 (정보, 게시판, 사진첩) -->
			모임번호 :	<input name="clubNum" th:value="${clubNum}" readonly="readonly">
	
	<table border="1">
	<tr>
  <td><a th:href="@{/thisiswe/club/(Num=${clubNum})}">정보</a></td>
      <td><a th:href="@{/thisiswe/club/board/list}">게시판</a></td>
      <td><a th:href="@{/thisiswe/club/photo/(clubNum=${clubNum})}">사진첩</a></td>
      <td><a th:href="@{/room}">채팅방</a></td>
		
	</tr>
	</table>
	<!-- /네비창 (정보, 게시판, 사진첩) -->
		
	<!-- 내용 -->
	<h1>사진첩 목록</h1>
	<!-- 사진등록버튼 -->
	<a th:href="@{/thisiswe/club/photo/register(num=${clubNum})}">
			<button type="button">사진등록</button>		
		</a>
		
		<hr>
	<div th:each ="photoDTO : ${photoDTOList}">
	<!-- 사진등록버튼 -->
	모임번호 : <input th:value="${photoDTO.clubNum.clubNum}"> <br>
	사진번호 : <input th:value="${photoDTO.photoNum}"><br>
	등록유저 : <input th:value="${photoDTO.userId.userId}"><br>
    <img 
    th:src="|/display?fileName=${photoDTO.photoPath}|">
    
	[[${photoDTO.photoPath}]]
	<hr>
	</div>
	
	<!-- /내용 -->
	
	
	
	</th:block>

</th:block>
