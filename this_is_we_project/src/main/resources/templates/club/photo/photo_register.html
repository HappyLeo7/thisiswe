<!DOCTYPE html>

<!-- th를 쓰기위한 thymeleaf.org 선언 -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- "~{폴더경로/파일이름::setContent(~{this::연결할 내가 지정한 변수})}" -->
<th:block th:replace="~{basic/basicindex::setContent(~{this::connection})}">
	
	<!-- 지정한 변수로 연결할 위치 -->
	<th:block th:fragment="connection">
	
	
	
	<!-- 내용 -->
	<title>사진첩 등록페이지</title>
	<h1>사진첩 등록 페이지</h1>
	
	
	<!-- 이미지 등록처리 -->
	
	<div>
		<label>이미지등록</label>
		<div>
			<input type="file" id="fileInput" class="custom-file-input files" multiple>
			<lable class="custom-file-label" data-browse="Browse"></lable>
		</div>
	</div>
	<!-- /내용 -->
	
	
	
	</th:block>

</th:block>
