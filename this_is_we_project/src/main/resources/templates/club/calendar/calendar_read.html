<!DOCTYPE html>

<!-- th를 쓰기위한 thymeleaf.org 선언 -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- "~{폴더경로/파일이름::setContent(~{this::연결할 내가 지정한 변수})}" -->
<th:block th:replace="~{basic/basicindex::setContent(~{this::connection})}">
	
	<!-- 지정한 변수로 연결할 위치 -->
	<th:block th:fragment="connection">
	
	
	
	<!-- 내용 -->
	<title>일정 상세페이지</title>
	<table>
			<tr>
			<th><h3>모임 스케줄표</h3> <br>
				제목 : <input type="text"> <br>
				내용 : <input type="text"> <br>
				날짜 : <input type="text"> <br>
				시간 : <input type="text"> <br>
				장소 : <input type="text"> <br>
				인원 : <input type="text"> <br>
				비용 : <input type="text"> <br>
			</th>
			
		</tr>
	</table>
	
	<!-- /내용 -->
	
	
	
	</th:block>

</th:block>
